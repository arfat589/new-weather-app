<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>weather app</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
      <div class="search">
         <input class="city-name-input" type="text" placeholder="Enter city name"
         spellcheck="false">
         <button class="search-button"><img src="images/search.png"></button>
      </div>
      <div class="error">
      <p>Invalid City Name</p>
      </div>
      <div class="weather">
         <img class="weather-icon" src="images/rain.png">
         <h1 class="temp">22Â°C</h1>
         <h2 class="city"></h2>
         <div class="details">
            <div class="col">
               <img src="images/humidity.png">
               <div class="status">
                  <p class="humidity">50%</p>
                  <p>Humidity</p>
               </div>
            </div>

            <div class="col">
               <img src="images/wind.png">
               <div class="status">
                  <p class="wind">15 km/h</p>
                  <p>Wind speed</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="index.js"></script>
</body>
</html>
