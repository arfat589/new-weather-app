<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>weather app</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
      <div class="search">
         <input class="city-name-input" type="text" placeholder="Enter city name"
         spellcheck="false">
         <button class="search-button"><img src="images/search.png"></button>
      </div>
      <div class="error">
      <p>Invalid City Name</p>
      </div>
      <div class="weather">
         <img class="weather-icon" src="images/rain.png">
         <h1 class="temp">22°C</h1>
         <h2 class="city"></h2>
         <div class="details">
            <div class="col">
               <img src="images/humidity.png">
               <div class="status">
                  <p class="humidity">50%</p>
                  <p>Humidity</p>
               </div>
            </div>

            <div class="col">
               <img src="images/wind.png">
               <div class="status">
                  <p class="wind">15 km/h</p>
                  <p>Wind speed</p>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script>
const apiKey = '8e9efcab0731ba1b656557bdda77f7cb';
const apiUrl = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

async function checkWeather (city) {
const response = await fetch(apiUrl + city + `&appid=${apiKey}` )

if(response.status === 404) {
   document.querySelector('.error').style.display = 'block'
   document.querySelector('.weather').style.display='none'
}else{
   const data = await response.json()


document.querySelector('.temp').innerHTML =Math.round(data.main.temp) + "°C";
document.querySelector('.city').innerHTML=data.name;
document.querySelector('.humidity').innerHTML=data.main.humidity + '%';
document.querySelector('.wind').innerHTML=data.wind.speed + 'km/h';

if(data.weather[0].main*q==='Clouds'){
   document.querySelector('.weather-icon').src="images/clouds.png"
}else if(data.weather[0].main ==='Clear') {
   document.querySelector('.weather-icon').src="images/clear.png"
   
   
}else if(data.weather[0].main==='Rain') {
document.querySelector('.weather-icon').src="images/rain.png"

}else if(data.weather[0].main==='Drizzle'){
document.querySelector('.weather-icon').src="images/drizzle.png"
}else if(data.weather[0].main==='Mist') {
   document.querySelector('.weather-icon').src="images/mist.png"
}else if(data.weather[0].main==='Snow') {
   document.querySelector('.weather-icon').src="images/snow.png"
}
document.querySelector('.weather').style.display='block';
document.querySelector('.error').style.display='none';

}


}
document.querySelector('.search-button').addEventListener('click',() =>{
   const inputElement = document.querySelector('.city-name-input')
   const cityName =inputElement.value
   checkWeather(cityName);

   inputElement.value='';
  
})

document.body.addEventListener('keydown',(event) =>{
      if(event.key ==='Enter') {
         const inputElement = document.querySelector('.city-name-input')
         const cityName =inputElement.value
         checkWeather(cityName)
         inputElement.value='';
      }
      
   })
  
   </script>
</body>
</html>
